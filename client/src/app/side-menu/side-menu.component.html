<div class="example-container">
    <mat-drawer-container class="drawer-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side" opened>
            <mat-nav-list>

                <a [routerLinkActive]="['is-active']" mat-list-item [routerLink]="nav.route"
                    [ngClass]="selectedNav === nav ? 'item-selected' : 'item-not-selected'" (click)="onNavigate(nav)"
                    *ngFor="let nav of navLinks">{{nav.name}}</a>

            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
