<div class="example-container">
    <mat-drawer-container class="drawer-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side" opened>
            <mat-nav-list>
                <a mat-list-item [routerLink]="nav.route" routerLinkActive="['item-selected']" (click)="onNavigate(nav)"
                    *ngFor="let nav of navLinks">{{nav.name}}</a>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
